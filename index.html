<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatRandom â€¢ Anonymous Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0f0f1b;
      --card-bg: #1a1a2e;
      --input-bg: #242444;
      --border: #39396a;
      --text: #e6e6ff;
      --you: #4cc9f0;
      --stranger: #f72585;
      --accent: #7209b7;
      --success: #4ade80;
      --warning: #facc15;
    }

    .light-mode {
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --input-bg: #f1f3f5;
      --border: #dee2e6;
      --text: #212529;
      --you: #0d6efd;
      --stranger: #d63384;
      --accent: #6f42c1;
      --success: #198754;
      --warning: #ffc107;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      transition: background 0.4s ease;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--you), var(--stranger));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      opacity: 0.7;
      font-size: 1rem;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .theme-toggle {
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    #status-bar {
      padding: 12px 20px;
      background: var(--input-bg);
      font-weight: 500;
      text-align: center;
      font-size: 1.1rem;
      color: var(--warning);
      border-bottom: 1px solid var(--border);
    }

    #chat {
      height: 400px;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.3s ease-out;
      line-height: 1.5;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .you {
      background: var(--you);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .stranger {
      background: var(--stranger);
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .system {
      background: var(--input-bg);
      color: var(--text);
      opacity: 0.8;
      font-style: italic;
      text-align: center;
      align-self: center;
      max-width: fit-content;
      border-radius: 12px;
    }

    .typing {
      align-self: flex-start;
      background: var(--input-bg);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.9;
    }

    .timestamp {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 16px;
      background: var(--input-bg);
    }

    #input {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 28px;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
    }

    #input::placeholder {
      color: var(--text);
      opacity: 0.5;
    }

    #send, #stop {
      padding: 0 24px;
      height: 48px;
      border: none;
      border-radius: 28px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    #send {
      background: var(--accent);
      color: white;
    }

    #send:hover:not(:disabled) {
      opacity: 0.9;
    }

    #send:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #stop {
      background: #e63946;
      color: white;
    }

    #stop:hover {
      opacity: 0.9;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .controls { flex-direction: column; gap: 10px; }
      .message { max-width: 90%; }
      h1 { font-size: 1.8rem; }
    }

    /* Scrollbar */
    #chat::-webkit-scrollbar {
      width: 6px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-comments"></i> ChatRandom</h1>
      <p class="subtitle">Talk to a random stranger â€” anonymously & securely</p>
    </header>

    <div class="controls">
      <div></div>
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i> <span>Dark Mode</span>
      </button>
    </div>

    <div class="card">
      <div id="status-bar">Finding a stranger...</div>
      <div id="chat">
        <!-- Messages appear here -->
      </div>
      <div class="input-area">
        <input type="text" id="input" placeholder="Type a message..." disabled />
        <button id="send" disabled><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <div style="text-align: center;">
      <button id="stop" title="End current chat">
        <i class="fas fa-times"></i> Stop
      </button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');
    const text = themeToggle.querySelector('span');

    // Check saved preference
    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light-mode');
      icon.className = 'fas fa-sun';
      text.textContent = 'Light Mode';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      const isLight = body.classList.contains('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      icon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
      text.textContent = isLight ? 'Light Mode' : 'Dark Mode';
    });

    // DOM Elements
    const socket = io('http://localhost:3000');
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const stopBtn = document.getElementById('stop');
    const statusEl = document.getElementById('status-bar');

    let isTyping = false;
    let typingTimeout;
    let lastPartnerId = null;

    // Auto-scroll helper
    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    // Format time
    function getTime() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Add message to chat
    function addMessage(text, sender = 'system', time = getTime()) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      
      const content = document.createElement('div');
      content.textContent = text;
      
      const ts = document.createElement('div');
      ts.className = 'timestamp';
      ts.textContent = time;
      
      div.appendChild(content);
      if (sender !== 'typing') div.appendChild(ts);
      
      chat.appendChild(div);
      scrollToBottom();
    }

    // Show/hide typing indicator
    function showTyping(show = true) {
      // Remove old typing indicator
      const old = document.querySelector('.typing');
      if (old) old.remove();

      if (show) {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message typing';
        typingDiv.innerHTML = '<i class="fas fa-ellipsis-h"></i> Stranger is typing...';
        chat.appendChild(typingDiv);
        scrollToBottom();
      }
    }

    // === Socket Events ===
    socket.on('connect', () => {
      addMessage('âœ“ Connected to server', 'system');
      socket.emit('join');
    });

    socket.on('paired', (data) => {
      lastPartnerId = data?.partnerId || 'anonymous';
      statusEl.textContent = 'âœ… Chatting with a stranger';
      statusEl.style.color = 'var(--success)';
      input.disabled = false;
      sendBtn.disabled = false;
      addMessage('Stranger joined the chat.', 'system');
    });

    socket.on('typing', () => {
      showTyping(true);
    });

    socket.on('stopTyping', () => {
      showTyping(false);
    });

    socket.on('message', (data) => {
      showTyping(false);
      addMessage(data.text, 'stranger', data.time || getTime());
    });

    socket.on('disconnected', () => {
      addMessage('âš ï¸ Stranger disconnected.', 'system');
      statusEl.textContent = 'Disconnected â€” looking for new stranger...';
      statusEl.style.color = 'var(--warning)';
      input.disabled = true;
      sendBtn.disabled = true;
      // Auto-rejoin after 1s
      setTimeout(() => socket.emit('join'), 1000);
    });

    // === User Actions ===
    input.addEventListener('input', () => {
      if (input.value.trim() && !isTyping) {
        isTyping = true;
        socket.emit('startTyping');
      }
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        if (isTyping) {
          isTyping = false;
          socket.emit('stopTyping');
        }
      }, 1000);
    });

    sendBtn.onclick = sendMessage;
    input.onkeypress = e => e.key === 'Enter' && sendMessage();

    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        socket.emit('message', { text });
        addMessage(text, 'you');
        input.value = '';
        if (isTyping) {
          isTyping = false;
          socket.emit('stopTyping');
        }
      }
    }

    stopBtn.onclick = () => {
      socket.emit('leave');
      addMessage('â¹ï¸ You ended the chat.', 'system');
      statusEl.textContent = 'Chat stopped';
      statusEl.style.color = 'var(--text)';
      input.disabled = true;
      sendBtn.disabled = true;
      // Optional: clear chat on stop
      // chat.innerHTML = '';
    };

    // Handle disconnect
    socket.on('disconnect', () => {
      addMessage('ðŸ›œ Lost connection to server', 'system');
      statusEl.textContent = 'Offline â€” reconnecting...';
      statusEl.style.color = '#e63946';
    });

    // Initial message
    addMessage('Welcome to ChatRandom! Connecting...', 'system');
  </script>
</body>
</html>
